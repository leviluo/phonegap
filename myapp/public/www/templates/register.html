 <ion-view view-title="注册">
       <ion-pane style="margin-top:40%">
          <div class="list">
            <form class="form" name="form" novalidate>
            <label class="item item-input">
              <i class="icon ion-ios-telephone"></i>
              <span class="input-label">手机号</span>
              <input type="text" ng-model="user.phone" placeholder="请输入手机号码" ng-pattern="/[\d]{9,14}/" required>
            </label>
            <label class="item item-input">
              <i class="icon ion-locked"></i>
              <span class="input-label">密码</span>
              <input type="text" ng-model="user.password" placeholder="请输入6位以上密码" ng-minlength=6 ng-maxlength=30>
            </label>
            <label class="item item-input">
              <span class="input-label">验证码</span>
              <input type="text" ng-model="user.code" ng-model="user.code" required>
              <button class="button button-positive">获取</button>
            </label>
            </form>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-disabled="form.$invalid" ng-click="submit(user)">
              注册
            </button>
          </div>
          <p class="text-center">
              <a ui-sref="login">已有账号,直接登录</a>
          </p>
        </ion-pane>
</ion-view>
