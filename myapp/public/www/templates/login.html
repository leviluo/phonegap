 <ion-view view-title="登录">
        <ion-pane style="margin-top:40%">
          <div class="list">
            <form name="form" novalidate>
            <label class="item item-input">
              <i class="icon ion-ios-telephone"></i>
              <span class="input-label">手机号</span>
              <input type="text" ng-pattern="/[\d]/" ng-model="user.phone" required>
            </label>
            <label class="item item-input">
              <i class="icon ion-locked"></i>
              <span class="input-label">密  码</span>
              <input type="password" ng-model="user.password" required>
            </label>
            </form>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="submit(user)" ng-disabled="form.$invalid">
              登录
            </button>
            <button class="button button-block button-positive" ui-sref="register">
              注册
            </button>
            <p class="text-center">
              <a href="#/forgot-password">找回密码</a>
            </p>
          </div>
          <p class="text-center">
              <a ui-sref="tab.activity">不如先逛逛吧</a>
            </p>
        </ion-pane>
</ion-view>
