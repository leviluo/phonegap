<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="活动" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="发现·兴趣" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/interest">
    <ion-nav-view name="tab-interest"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="发布" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/publish">
    <ion-nav-view name="tab-publish"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="消息" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/messages">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="个人" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>


</ion-tabs>
